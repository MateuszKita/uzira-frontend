<mat-drawer-container class="container"
  [hasBackdrop]="false">

  <mat-drawer #drawer
    class="sidebar-menu"
    mode="side"
    opened="true">
    <mat-nav-list>
      <mat-list-item routerLinkActive='active'>
        <a matLine class="nav-link"
          routerLink='sprint'>Sprint
        </a>
      </mat-list-item>
      <mat-list-item routerLinkActive='active'>
        <a matLine class="nav-link"
          routerLink='backlog'>Backlog
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <button class="menu-button"
      mat-raised-button
      (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
