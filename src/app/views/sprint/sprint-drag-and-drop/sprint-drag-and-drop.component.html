<div class="containers">
  <div class="example-container">
    <h2>Open</h2>
    <div cdkDropList
         #openList="cdkDropList"
         [cdkDropListData]="open"
         [cdkDropListConnectedTo]="[progressList]"
         class="example-list"
         (cdkDropListDropped)="drop($event)">
      <div class="example-box"
           *ngFor="let item of open"
           cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>In Progress</h2>
    <div cdkDropList
         #progressList="cdkDropList"
         [cdkDropListData]="progress"
         [cdkDropListConnectedTo]="[openList, reviewList]"
         class="example-list"
         (cdkDropListDropped)="drop($event)">
      <div class="example-box"
           *ngFor="let item of progress"
           cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>In Review</h2>

    <div cdkDropList
         #reviewList="cdkDropList"
         [cdkDropListData]="review"
         [cdkDropListConnectedTo]="[progressList, verificationList]"
         class="example-list"
         (cdkDropListDropped)="drop($event)">
      <div class="example-box"
           *ngFor="let item of review"
           cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>In Verification</h2>

    <div cdkDropList
         #verificationList="cdkDropList"
         [cdkDropListData]="verification"
         [cdkDropListConnectedTo]="[progressList, doneList]"
         class="example-list"
         (cdkDropListDropped)="drop($event)">
      <div class="example-box"
           *ngFor="let item of verification"
           cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>Done</h2>

    <div cdkDropList
         #doneList="cdkDropList"
         [cdkDropListData]="done"
         [cdkDropListConnectedTo]="[]"
         class="example-list"
         (cdkDropListDropped)="drop($event)">
      <div class="example-box"
           *ngFor="let item of done"
           cdkDrag>{{item}}</div>
    </div>
  </div>

</div>
