<div class="teams-view">
  <div class="title-header">
    <h2>Teams list</h2>
    <div class="button-wrapper">
      <button mat-raised-button
              color="secondary"
              class="create-team"
              (click)="openCreateTeamDialog()">
        Create Team</button>
    </div>
  </div>

  <table mat-table
         [dataSource]="dataSource"
         class="teams-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell
          *matHeaderCellDef
          class="id">ID</th>
      <td mat-cell
          *matCellDef="let element"
          class="id">
        {{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef
          class="name">Team Name</th>
      <td mat-cell
          *matCellDef="let element"
          class="name">
        {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell
          *matHeaderCellDef
          class="action"></th>
      <td mat-cell
          *matCellDef="let element"
          class="action">
        <button mat-icon-button (click)="deleteTeam(element.id)">
          <mat-icon>
            delete
          </mat-icon>
        </button></td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
