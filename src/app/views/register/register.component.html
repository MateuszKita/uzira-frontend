<div class="login-card-container">
  <mat-card class="login-card">
    <mat-card-header class="header">
      <mat-card-title>
        <span class="nav-bar-item image-title-container">
          <img class="logo"
               [src]="imagePath"/>
          <span class="main-title"> {{ title }}
            Register </span>
        </span></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerFormGroup"
            class="login-form">
        <mat-form-field class="login-input">
          <input matInput
                 formControlName="email"
                 placeholder="E-mail Address"
                 name="email"
                 email
                 required/>
        </mat-form-field>
        <mat-form-field class="login-input">
          <input matInput
                 formControlName="password"
                 placeholder="Password"
                 type="password"
                 name="password"
                 required/>
        </mat-form-field>
        <mat-form-field class="login-input">
          <input matInput
                 formControlName="name"
                 placeholder="User Name"
                 name="name"
                 required/>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="form-actions">
      <div class="actions-container">
        <button mat-raised-button
                (click)="cancel()"
                color="secondary">Cancel
        </button>
        <button mat-raised-button
                (click)="register()"
                color="primary"
                [disabled]="registerButtonDisabled">Register
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
