<div class="login-card-container">
  <mat-card class="login-card">
    <mat-card-header class="header">
      <mat-card-title> <span class="nav-bar-item image-title-container">
          <img class="logo"
            [src]="imagePath">
          <span class="main-title">
            {{ title }} Login
          </span>
        </span></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form">
        <mat-form-field class="login-input">
          <input matInput
            placeholder="Username"
            [(ngModel)]="username"
            name="username"
            required>
        </mat-form-field>
        <mat-form-field class="login-input">
          <input matInput
            placeholder="Password"
            [(ngModel)]="password"
            type="password"
            name="password"
            required>
        </mat-form-field>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions class="form-actions">
      <button mat-raised-button
        (click)="login()"
        color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
