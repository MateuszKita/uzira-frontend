<mat-toolbar>
  <span class="nav-bar-item main-title">
    {{ title }}
  </span>
  <span class="menu-space"></span>
  <span class="menu-space"></span>
  <span class="nav-bar-item">
    <span>
      <mat-icon class="user-image">mood</mat-icon>
    </span>
    <span class="user-name">
      User Admin
    </span>
  </span>
</mat-toolbar>

<mat-drawer-container class="container"
  [hasBackdrop]="false">
  <mat-drawer #drawer
    class="sidebar-menu"
    mode="side"
    opened="true">Sidebar menu items</mat-drawer>
  <mat-drawer-content>
    <button class="menu-button" mat-raised-button
      (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <router-outlet></router-outlet>

  </mat-drawer-content>
</mat-drawer-container>
